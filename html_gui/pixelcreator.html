    <script>
        $(function() {

            var penColor = "#08f";
            var output;

            RGB565IntArrayPaint();

            var hueb = new Huebee('.color-input', {
                // options
                notation: 'hex',
                saturations: 3,
            });

            hueb.on('change', function(color, hue, sat, lum) {
                penColor = color;
            })

            $(".pixel").click(function() {
                $(this).css('background-color', penColor);
                output = "";
                $(".pixel").each(function() {
                    var array = CreateRGBSplit($(this).css('background-color'))
                    var int16 = RGB888ToRGB565(array);
                    output += int16 + ",";
                });

                CreateOutput(output);
            });

            $(".pixel").bind("contextmenu", function(e) {
                $(this).css('background-color', "#000000");
                output = "";
                $(".pixel").each(function() {
                    var array = CreateRGBSplit($(this).css('background-color'))
                    var int16 = RGB888ToRGB565(array);
                    output += int16 + ",";
                });
                CreateOutput(output);
                e.preventDefault();
            });

            $("#output").keyup(function() {
                RGB565IntArrayPaint();
            });

            $("#btn-clipboard").click(function() {
                $("textarea").select();
                document.execCommand('copy');
            });

            $("#btn-clear").click(function() {
                $(".pixel").each(function() {
                    $(this).css('background-color', "#000000")
                    $("#output").val('');
                })
            });

            $("#btn-show").click(function() {
                var bmpData = $("#output").val();

                if (bmpData.includes("],[")) {
                    $.ajax({
                        type: "POST",
                        contentType: "text/plain; charset=utf-8",
                        dataType: "json",
                        url: 'http://' + $("#pixel-ipdaress").val() + '/api/screen',
                        data: '{"bitmapAnimation":{"data":[' + bmpData + '],"animationDelay": 200}}'
                    });
                } else {
                    $.ajax({
                        type: "POST",
                        contentType: "text/plain; charset=utf-8",
                        dataType: "json",
                        url: 'http://' + $("#pixel-ipdaress").val() + '/api/screen',
                        data: '{"bitmap":{"data":' + bmpData + ',"position":{"x":0,"y":0},"size":{"width":8,"height":8}}}'
                    });
                }
            });

            $("#livedraw").change(function() {
                if ($(this).prop('checked')) {
                    connection = new WebSocket('ws://' + $("#pixel-ipdaress").val() + ':81/setScreen');

                    connection.onopen = function() {}

                    connection.onerror = function(error) {
                        // Debug
                        console.log('WebSocket Error ' + error);
                        if (connection.readyState !== WebSocket.CLOSED) {
                            connection.close();
                        }
                    }
                } else {
                    if (connection != null && connection.readyState != WebSocket.CLOSED) {
                        connection.close();
                    }
                }

            });

        });
